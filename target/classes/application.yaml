server:
  servlet:
    context-path: /clinic-booking-ms
  port: 8080
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html